    <style type="text/css">
      .rotate {
        transform: rotate(-90deg) translate(-100vh);
        width: 100vh;
        height: 100vw;
        transform-origin: top left;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
    <script type="text/javascript">
      // If orientation is changed and not lock, pseudo rotate the content
      function reorient(e) {
        const portrait = (window.screen.orientation.angle % 180 === 0);
        document.getElementsByTagName("body")[0].className = portrait ? "" : "rotate";
      }
      window.onorientationchange = reorient;
      window.setTimeout(reorient, 0);
    </script>
